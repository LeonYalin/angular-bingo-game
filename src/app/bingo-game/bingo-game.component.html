<div id="bingo-board">

  <div class="header">
    <span>Bingo Game</span>
    <button mat-raised-button color="accent" (click)="onAddBoardClick()">Add board</button>
  </div>

  <div class="content">
    <div class="bingo-board-container" *ngFor="let board of boards$ | async">
      <app-bingo-board [board]="board"></app-bingo-board>
    </div>
  </div>
</div>
