<div class="bingo-board" [ngStyle]="{'grid-template-columns': 'repeat(' + board.size + ', 1fr)'}" [ngClass]="{'is-bingo': bingo}">
  <div class="bingo-board-cell header-cell" *ngFor="let char of ['b', 'i', 'n', 'g', 'o']">{{char}}</div>
  <div class="bingo-board-cell" *ngFor="let number of board.numbers"
    [ngClass]="{'active': isDrawnNumber(number), 'bingo': isBingoNumber(number)}">{{number}}</div>
</div>
